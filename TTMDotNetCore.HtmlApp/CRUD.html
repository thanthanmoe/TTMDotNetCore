<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <input type="text" class="form-control" id="txtTest" />
    <button type="button" class="btn btn-success" id="btnSave">Save</button>
    <button type="button" class="btn btn-info" id="btnUpdate">Update</button>
    <table class="table">
        <thead>
            <tr>
                <th></th>
                <th scope="col">No.</th>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody id="tbodyTest">

        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        var editId = '';

        loadTable();

        $('#btnSave').click(function () {
            var test = $('#txtTest').val();

            // var lst = [];
            // var jsonStr = localStorage.getItem("Tbl_Test");
            // if (!(jsonStr === undefined || jsonStr === null || jsonStr === "")) {
            //     lst = JSON.parse(jsonStr);
            // }
            var lst = getData();

            const testObj = {
                Id: uuidv4(),
                Name: test
            };

            lst.push(testObj);

            localStorage.setItem("Tbl_Test", JSON.stringify(lst));

            $('#txtTest').val('');
            $('#txtTest').focus();

            // localStorage.setItem("Test", test);


            loadTable();
        })

        function loadTable() {
            // $('#tbodyTest').html('');
            $('#tbodyTest').empty();
            var lst = getData();

            $.each(lst, function (key, value) {
                console.log(key + ": " + value.Id + "," + value.Name);
                let htmlRow = `
                <tr>
                    <td>
                        <button type="button" class="btn btn-warning" onclick="Edit(this)" data-id="${value.Id}">Edit</button>
                        <button type="button" class="btn btn-danger" onclick="Delete(this)" data-id="${value.Id}">Delete</button>
                        </td>
                    <td>${key + 1}</td>
                    <td>${value.Id}</td>
                    <td>${value.Name}</td>
                </tr>
                `;
                $('#tbodyTest').append(htmlRow);
            });
        }

        function uuidv4() {
            return "10000000-1000-4000-8000-100000000000".replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }

        function Edit(ele) {
            let id = $(ele).data('id');


            var lst = getData();

            const result = lst.filter(function (x) {
                return x.Id == id;
            });

            var item = result[0];
            $('#txtTest').val(item.Name);
            editId = item.Id;
        }

        $('#btnUpdate').click(function () {
            if (editId === '') return;

            var lst = getData();
            let index = lst.findIndex(x => x.Id == editId);
            console.log(`index ${index}`);

            lst[index].Name = $('#txtTest').val();

            editId = '';
            setLocal(lst);
            loadTable();
        })

        function Delete(ele) {
            let id = $(ele).data('id');
            var lst = getData();
            let index = lst.findIndex(x => x.Id == id);
            lst.splice(index, 1);

            setLocal(lst);
            loadTable();
        }

        function getData() {
            var lst = [];
            var jsonStr = localStorage.getItem("Tbl_Test");
            if (!(jsonStr === undefined || jsonStr === null || jsonStr === "")) {
                lst = JSON.parse(jsonStr);
            }
            return lst;
        }

        function setLocal(lst) {
            localStorage.setItem("Tbl_Test", JSON.stringify(lst));
        }

    </script>
</body>

</html>
