<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="plugins/datepicker/datepicker.min.css">
</head>

<body>
    <input data-toggle="datepicker" />
    <input type="text" id="txtDate" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="plugins/datepicker/datepicker.min.js"></script>
    <script>
        $('[data-toggle="datepicker"]').datepicker();

        $('#txtDate').datepicker({
            autoHide: true,
            // autoShow: true,
            // autoPick: true,
            // inline: true,
            language: 'en-GB',
            offset: 3,//margin top nae tu default=10
            zIndex: 2,
            format: 'dd-mm-yyyy',
            filter: function (date, view) {
                if (date.getDay() === 0 && view === 'day' || date.getDay() === 6 && view === 'day') {
                    return false; // Disable all Sundays, but still leave months/years, whose first day is a Sunday, enabled.
                }
            }
        });
        // var now = Date.now();

        // $('#txtDate').datepicker({
        //     filter: function (date, view) {
        //         if (date.getDay() === 0 && view === 'day' || date.getDay() === 6 && view === 'day') {
        //             return false; // Disable all Sundays, but still leave months/years, whose first day is a Sunday, enabled.
        //         }
        //     }
        // });
    </script>
</body>

</html>
