<head>

</head>

<body>
    <button class="btn btn-success ladda-button" id="btnClick" data-style="expand-left"><span
            class="ladda-label">expand-left</span></button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ladda-bootstrap/0.9.4/spin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ladda-bootstrap/0.9.4/ladda.min.js"></script>

    <script>
        $('#btnClick').click(function (e) {
            e.preventDefault();
            var l = Ladda.create(this);
            l.start();

            setTimeout(() => {
                l.stop();
            }, 1000);
        })
    </script>
</body>

</html>
