        var editId = "";
        $("#txtTest").focus();
        loadTable();

        $("#btnSave").click(function () {
            var test = $("#txtTest").val();

            // var lst = [];

            //check();


            let input = $('#txtTest').val().trim();

            if (input === null || input === undefined || input === '' || input === ' ') {

                    position: 'center-top',
                    transitionOut: 'fadeOutUp'
                });

                return;
            }

            Notiflix.Block.standard('#loading');
            setTimeout(() => {
                // Notiflix.Loading.remove(1000);

        function loadTable() {
            // $('#tbodyTest').html('');
            $("#tbodyTest").empty();
            // var lst = [];
            // var jsonStr = localStorage.getItem("Tbl_Test");
            // if (!(jsonStr === undefined || jsonStr === null || jsonStr === "")) {
            //     lst = JSON.parse(jsonStr);
            // }

            var lst = getData();

            $.each(lst, function (key, value) {
                console.log(key + ": " + value.Id + "," + value.Name);
                let htmlRow = `
      <tr>
          <td>
              <button type="button" class="btn btn-warning" onclick="Edit(this)" data-id="${value.Id
                    }">Edit</button>
              <button type="button" class="btn btn-danger" onclick="Delete(this)" data-id="${value.Id
                    }">Delete</button>
              </td>
          <td>${key + 1}</td>
          <td>${value.Id}</td>
          <td>${value.Name}</td>
      </tr>
                      `;
                $("#tbodyTest").append(htmlRow);
            });
        }

        function uuidv4() {
            return "10000000-1000-4000-8000-100000000000".replace(/[018]/g, (c) =>
                (
                    c ^
                    (crypto.getRandomValues(new Uint8Array(1))[0] & (15 >> (c / 4)))
                ).toString(16)
            );
        }

        function Edit(ele) {
            // let id = $(ele).data('id-item');
            let id = $(ele).data("id");
            // console.log(id);

            var lst = getData();
            // const result = lst.map(x=> x.Id == id);
            // console.log(result);

            const result = lst.filter(function (x) {
                return x.Id == id;
            });
            // console.log(result[0]);

            var item = result[0];
            $("#txtTest").val(item.Name);
            editId = item.Id;
        }

        $("#btnUpdate").click(function () {
            if (editId === "") return;

            confirmMsg("Are you sure want to Update?").then((result) => {
                console.log(result);
                if (!result) return;
                var lst = getData();
                let index = lst.findIndex((x) => x.Id == editId);
                // let index = lst.map(e => e.Id).indexOf(id);
                console.log(`index ${index}`);

                lst[index].Name = $("#txtTest").val();

                editId = "";
                setLocal(lst);
                $("#txtTest").val("");
                loadTable();
                successMsg("Update Successful.");
                // setTimeout(() => {
                //     $("#txtTest").focus();
                // }, 3000);
                var interval1 = setInterval(() => {
                    $("#txtTest").focus();

            //   lst.splice(index, 1);

            //   loadTable();
            //   successMsg("Deleting Successful.");
            // });

            confirmMsg("Are you sure want to delete?").then((result) => {
                console.log(result);
                if (!result) return;
                let id = $(ele).data("id");
                var lst = getData();
                let index = lst.findIndex((x) => x.Id == id);
                lst.splice(index, 1);

                setLocal(lst);
                loadTable();
                successMsg("Deleting Successful.");
            });
        }

        function getData() {
            var lst = [];
            var jsonStr = localStorage.getItem("Tbl_Test");
            if (!(jsonStr === undefined || jsonStr === null || jsonStr === "")) {
                lst = JSON.parse(jsonStr);
            }
            return lst;
        }

        function setLocal(lst) {
            localStorage.setItem("Tbl_Test", JSON.stringify(lst));
        }
        function check() {
            let input = $('#txtTest').val();
            if (input === null || input === undefined || input === '') {
                Notiflix.Notify.warning('please enter text');

        }
        function successMsg(message) {

    </script>
